<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="Splitter company logo" />
    <section class="tip-calc-container">
      <h2>Bill</h2>
      <input id="bill-input" type="number" />
      <h2>Select Tip %</h2>
      <button class="tip-btn" data-percent="0.10">10%</button>
      <button class="tip-btn" data-percent="0.15">15%</button>
      <button class="tip-btn" data-percent="0.18">18%</button>
      <button class="tip-btn" data-percent="0.20">20%</button>
      <button class="tip-btn" data-percent="0.25">25%</button>
      <button class="tip-btn">Custom</button>
      <div class="custom-tip" id="custom-tip"></div>

      <h2>Number of People (if more than one)</h2>
      <input id="number-of-people" type="number" />
    </section>
    <section class="tip-total-container">
      <h3>Tip Amount per person <span id="tip-per-person">$0.00</span></h3>
      <h3>Total Tip <span id="tip-total">$0.00</span></h3>
      <h3>Total Bill <span id="total-bill">$0.00</span></h3>
      <button>Reset</button>
    </section>
  </body>
</html>
