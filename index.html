<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="Splitter company logo" />
    <section class="tip-calc-container">
      <h2>Bill</h2>
      <input type="number" />
      <h2>Select Tip %</h2>
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <button>Custom</button>

      <h2>Number of People</h2>
      <input type="text" />
    </section>
    <section class="tip-total-container">
      <h3>Tip Amount</h3>
      <h3>Total</h3>
      <button>Reset</button>
    </section>
  </body>
</html>
