<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="Splitter company logo" class="logo" />
    <div class="flex">
      <section class="tip-calc-container">
        <p>Bill <span class="bill-error-msg" id="bill-error-msg"></span></p>
        <input id="bill-input" type="number" />
        <p>
          Number of People
          <span id="people-error-msg" class="people-error-msg"></span>
        </p>
        <input id="number-of-people" type="number" />
        <p>Select Tip %</p>
        <div class="tip-percent-container">
          <button class="tip-btn" data-percent="0.10">10%</button>
          <button class="tip-btn" data-percent="0.15">15%</button>
          <button class="tip-btn" data-percent="0.18">18%</button>
          <button class="tip-btn" data-percent="0.20">20%</button>
          <button class="tip-btn" data-percent="0.25">25%</button>
          <button class="tip-btn">Custom</button>
          <div class="custom-tip" id="custom-tip"></div>
        </div>
      </section>
      <section class="tip-total-container">
        <div class="tip-background">
          <div class="tip-calc-div">
            <p class="tip-title">
              Tip Amount <span class="per-person">/person</span>
            </p>
            <p id="tip-per-person" class="calc">$0.00</p>
          </div>

          <div class="tip-calc-div">
            <p class="tip-title">Total Tip</p>
            <p id="tip-total" class="calc">$0.00</p>
          </div>
          <div class="tip-calc-div">
            <p class="tip-title">Total Bill</p>
            <p id="total-bill" class="calc">$0.00</p>
          </div>
          <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
      </section>
    </div>
  </body>
</html>
