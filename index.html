<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Splitter company logo" class="logo" />
    </header>
    <main class="flex">
      <section class="tip-calc-container">
        <fieldset aria-labelledby="bill-label people-label">
          <label for="bill-input" id="bill-label" class="bill-label"
            >Bill
            <span
              class="bill-error-msg"
              id="bill-error-msg"
              aria-live="assertive"
            ></span
          ></label>
          <input
            id="bill-input"
            class="bill-input"
            name="bill"
            type="number"
            placeholder="0"
          />

          <label for="number-of-people" id="people-label" class="people-label">
            Number of People
            <span
              id="people-error-msg"
              class="people-error-msg"
              aria-live="assertive"
            ></span>
          </label>
          <input
            id="number-of-people"
            class="people-input"
            name="people"
            type="number"
            placeholder="0"
          />
        </fieldset>
        <fieldset>
          <legend>Select Tip %</legend>
          <div class="tip-percent-container">
            <button
              class="tip-btn"
              data-percent="0.10"
              aria-label="10 percent tip"
            >
              10%
            </button>
            <button
              class="tip-btn"
              data-percent="0.15"
              aria-label="15 percent tip"
            >
              15%
            </button>
            <button
              class="tip-btn"
              data-percent="0.18"
              aria-label="18 percent tip"
            >
              18%
            </button>
            <button
              class="tip-btn"
              data-percent="0.20"
              aria-label="20 percent tip"
            >
              20%
            </button>
            <button
              class="tip-btn"
              data-percent="0.25"
              aria-label="25 percent tip"
            >
              25%
            </button>
            <input
              id="custom-tip-btn"
              class="custom-tip-btn"
              name="custom"
              placeholder="Custom %"
              aria-label="Custom tip percentage"
            />
          </div>
        </fieldset>
      </section>
      <section class="tip-total-container">
        <div class="tip-background">
          <div class="tip-calc-div">
            <h2 class="tip-title">
              Tip Amount <span class="per-person">/person</span>
            </h2>
            <p id="tip-per-person" class="calc">$0.00</p>
          </div>

          <div class="tip-calc-div">
            <h2 class="tip-title">Total Tip</h2>
            <p id="tip-total" class="calc">$0.00</p>
          </div>
          <div class="tip-calc-div">
            <h2 class="tip-title">Total Bill</h2>
            <p id="total-bill" class="calc">$0.00</p>
          </div>
          <button id="reset-btn" class="reset-btn">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
